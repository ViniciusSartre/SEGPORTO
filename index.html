<!-- Indica que o documento é um arquivo HTML. -->
<!DOCTYPE html>

<!-- Define a linguagem do conteúdo da página. -->
<html lang="pt-br">

<!-- Armazena informações sobre a página. -->

<head>

	<!-- Conjunto de caracteres que contém acentuação e ç. -->

	<!-- Configuração da janela de visualização ( responsividade ). -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Importação do arquivo CSS. -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link rel="shortcut icon" href="assets/Img/icon-72-72.png" type="image/x-icon">
	

	<!-- Título da aba do navegador -->
	<title>SEGPORTO</title>

	<!-- manifest -->
	<meta name="description" content="segporto.netlify">

	<link rel="manifest" href="manifest.json">

	<meta name="mobile-web-app-capable" content="yes">
	<meta name="msapplication-TileImage" content="assets/img/ios/144.png">
	<meta name="msapplication-TileColor" content="##fff8f8">
	<meta name="theme-color" content="##31506F" />
	<link rel="shortcut icon" sizes="192x192" href="assets/img/icon_192.png">
	<link rel="shortcut icon" sizes="144x144" href="assets/img/icon_144.png">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="PWA Teste">
	<link rel="apple-touch-icon" href="assets/img/icon_144.png">
	<link rel="apple-touch-icon" href="touch-icon-iphone.png">

	<link rel="icon" type="image/png" href="assets/img/icon_144.png">

<!-- Conteúdo apresentado na tela. -->

<body>
	<!-- Agrupa os elementos que compõe o cabeçalho. -->
	<header class="cabecalho">
		<img class="cabecalho-imagem" src="assets/Img/Logo (1).png" alt="Logo">
		<button id="openMenu">&#x1F515;</button>

		<!-- Agrupa links de navegação no site. -->
		<nav class="cabecalho-menu">
			<a class="cabecalho-menu-item" href="#">Home</a>
			<a class="cabecalho-menu-item" href="#">About</a>
			<a class="cabecalho-menu-item" href="">Contact</a>
		</nav>
	</header>
	<!-- Agrupa o conteúdo principal da página ou aplicação. -->
	<main class="conteudo">
		<h1 class="titulo-conteudo">Portal Suape de Segurança</h1>

		<section class="conteudo-principal">

			<div class="conteudo-principal-escrito">
				<img class="immagem-button" src="assets/Img/icons-00.png" alt="">
				<button class="button-principal">Rotas de evacuação</button>
			</div>

			<div class="conteudo-principal-escrito">
				<input type="file" accept="image/*" capture="camera" id="captureInput" style="display: none;">
				<img class="immagem-button" src="assets/Img/icons-01.png" alt="">
				<button class="button-principal" onclick="acessarCamera()">Relatar Incidentes </button>
			</div>

			<div class="conteudo-principal-escrito">
				<img class="immagem-button" src="assets/Img/icons-02.png" alt="">
				<button class="button-principal" id="mostrarContatosBtn">Contatos de Emergencia</button>
			</div>
			<div id="lista-contatos" style="display: none;">
				<ul>
					<li><a href="tel:190">Polícia - 190</a></li>
					<li><a href="tel:193">Bombeiros - 193</a></li>
					<li><a href="tel:192">SAMU - 192</a></li>
					<!-- Adicione mais contatos de emergência, se necessário -->
				</ul>
			</div>

		</section>

		<section class="conteudo-secundario">

			<div id="map" class="conteudo-mapa">
				<h3 class="titulo-conteudo-segundario"> Mapa da Região &#128269;</h3>

				<iframe
					src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d63153.19971145649!2d-35.015252550747995!3d-8.394286223990628!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1smapa%20suape!5e0!3m2!1spt-BR!2sbr!4v1695754242591!5m2!1spt-BR!2sbr"
					width="400" height="320" style="border:0;" allowfullscreen="" loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"></iframe>

			</div>
		</section>
	</main>
	<!-- Agrupa informações de autoria, direitos autorais, contato, 
		   mapa do site, links e documento relacionados. -->
	<footer>Footer</footer>

	<!-- Importação do arquivo JavaScript. -->
	<script type="text/javascript" src="assets/js/script.js"></script>

	<script>
		let newWorker;
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('/service-worker.js').then(reg => {
				reg.addEventListener('updatefound', () => {
					newWorker = reg.installing;
				});
			});
			let refreshing;
			navigator.serviceWorker.addEventListener('controllerchange', function () {
				if (refreshing) return;
				window.location.reload();
				refreshing = true;
			});
		}
	</script>

</body>
